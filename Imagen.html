<!-- Las imagenes se agregan con la etiqueta <img>.
Esta etiqueta utiliza varios atributos:
src especifica el nombre de la imagen
alt muestra el atributo de la imagen que no se pueda visualizar
title hace que se muestre un texto al pasar el cursor sobre la imagen
width especifica el ancho de la imagen
height especifica el alto de la imagen
-No se recomienda cambiar atributos de la imagen al mismo tiempo.

src puede hacer referencia a una imagen que se encuentra en una carpeta de mi computadora o a una imagen de cualquier direccion de internet especificada como http://

La etiqueta src es una etiqueta de autocierre no requiere </img>
-->
<center><img src="nn.jpg" alt="Imagen nn" title="nn" width="1000" height="1000">
