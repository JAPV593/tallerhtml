<h1>Etiqueta de texto</h1>
<meta charset="tf-8">
Texto normal

<!--Etiqueta <b> pone el texto en negritas (bold) No tiene campo semántico -->
Texto en <b>negritas</b>

<!--Etiqueta <strong> tambien pone el texto en negritas. Si tiene un significado para el buscador -->
Otro texto en <strong>negritas</strong>
<br>
<!-- Sirve para generar texto en cursiva (italics) -->
Texto en <i> cursiva </i>
<br>
<!--Otro texto es 	<em>  que sirve para dar un significado semántico en cursiva -->
<em>Cursiva</em>
<br>
Este es un texto<small> Pequeño </small>
<br>
Este es un texto<mark> Resaltado</mark>
<br>
Este es un texto<del>Tachado</del>
<br>
Este es un texto<ins>Subrayado</ins>
<br>
Este es un texto<sub>Subindices</sub>
<br>
Este es un texto<SUP>Superindices</SUP>
