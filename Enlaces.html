<body>
<center><h3>Ejemplo de enlaces entre páginas</h3>
<!--
Los enlaces se especifican por medio de la etiqueta <a> del ingles anchor (ancla)
El atributo href especifica la direccion de la página y el contenido del texto que se resalta como un hipervinculo.
hipervinculo: es importante que inicie con http o https
target: sirve para especificar el lugar del navegador donde se abrirá el hipervinculo. Por ejemplo si la queremos abrir si lo queremos abrir en una nueva pestaña nueva, se asigna el valor_blank (vacio o nuevo).

Para agregar un enlace a una imagen, es decir que al dar click sobre esta mande a una página nueva.
-->
<h4>Enlace página externa</h4>
<a href="https://www.google.com.mx/" target="_blank"> Ir a google</a>
<h4>Enlace a traves de una imagen</h4>
<a href="https://www.facebook.com/" target="_blank"> <img src="nn.jpg"></a>
<h4>Enlace a una página en la misma carpeta</h4>
<a href="Menu.html">Regresa a inicio</a></li></center>
</body>
</html>
